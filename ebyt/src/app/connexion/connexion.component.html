<div class=connexion><h1>Connexion</h1>

<form (ngSubmit)="onSubmit()">
  <div class=formComponent>
    Identifiant : 
    <input type="text" name="username" pInputText required [(ngModel)]="model.username"> 
  </div>
  <div class=formComponent>
    Mot de passe : 
    <input type="text" name="password" pInputText required [(ngModel)]="model.password"> 
  </div>
  <div>
    <button pButton class="ui-button-raised ui-button-rounded" type="submit" label="Valider"></button>
  </div>
</form>

<h2>Pas encore inscrit ? <a href="#">Cliquez ici !</a></h2>
</div>
