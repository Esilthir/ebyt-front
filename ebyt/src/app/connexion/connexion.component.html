<div class=connexion><h1>Connexion</h1>


<form (ngSubmit)="onSubmit()">
    <p *ngIf="error">
        {{error}}
      </p>
  <div class=formComponent>
    Identifiant : 
    <input type="text" name="username" pInputText required [(ngModel)]="model.username"> 
  </div>
  <div class=formComponent>
    Mot de passe : 
    <input type="password" name="password" pInputText required [(ngModel)]="model.password"> 
  </div>
  <div>
    <button pButton class="ui-button-rounded" type="submit" label="Valider"></button>
  </div>
</form>

<h2>Pas encore inscrit ? <a routerLink="/addUser">Cliquez ici !</a></h2>
</div>
