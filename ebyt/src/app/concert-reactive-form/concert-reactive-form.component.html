<h1 *ngIf="add">Entrer un nouveau concert</h1>
<h1 *ngIf="!add">Mettre Ã  jour le concert</h1>
<form [formGroup]='concertForm' (ngSubmit) = 'onSubmit()'>
	<label for="artist">Artiste :</label><input type='text' id='artist' name='artist' formControlName='artist'/><br>
	<label for="name">Nom :</label><input type='text' id='name' name='name' formControlName='name'/><br>
	<label for="date">Date :</label><input type='text' id='date' name='date' formControlName='date'/><br>
	<label for="genre">Genre :</label><input type='text' id='genre' name='genre' formControlName='genre'/><br>
	<label for="description">Description :</label><input type='text' id='description' name='description' formControlName='description'/><br>
	<label for="nbMaxPlaces">Nombre de place max :</label><input type='text' id='nbMaxPlaces' name='nbMaxPlaces' formControlName='nbMaxPlaces'/><br>
	<label for="price">Prix :</label><input type='text' id='price' name='price' formControlName='price'/><br>

	<button type='submit' [disabled]='!concertForm.valid'>Enregistrer</button>
</form>
