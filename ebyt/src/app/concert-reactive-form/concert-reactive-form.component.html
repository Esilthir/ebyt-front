<div class="formulaire">
	<h1 *ngIf="add">Entrer un nouveau concert</h1>
	<h1 *ngIf="!add">Mettre Ã  jour le concert</h1>
	<form [formGroup]='concertForm' (ngSubmit) = 'onSubmit()'>
		<div>
			<label for="artist">Artiste :</label><input pInputText type='text' id='artist' name='artist' formControlName='artist'/>
		</div>
		<div>
			<label for="name">Nom :</label><input pInputText type='text' id='name' name='name' formControlName='name'/>
		</div>
		<div>
			<label for="date">Date :</label><input pInputText type='text' id='date' name='date' formControlName='date'/>
		</div>
		<div>
			<label for="genre">Genre :</label><input pInputText type='text' id='genre' name='genre' formControlName='genre'/>
		</div>
		<div>
			<label for="description">Description :</label><input pInputText type='text' id='description' name='description' formControlName='description'/>
		</div>
		<div>
			<label for="nbMaxPlace">Nombre de place max :</label><input pInputText type='text' id='nbMaxPlace' name='nbMaxPlace' formControlName='nbMaxPlace'/>
		</div>
		<div>
			<label for="price">Prix :</label><input pInputText type='text' id='price' name='price' formControlName='price'/>
		</div>

		<br/>
		<div>
			<button type='submit' [disabled]='!concertForm.valid'>Enregister</button>			
		</div>
	</form>
</div>
