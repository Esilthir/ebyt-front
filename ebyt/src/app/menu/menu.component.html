<nav>
  
  <!-- Titre -->
  
  <div class= "titre">
    <a href="#"><h1 class="title">EBYT</h1></a>
    <p>Every Beat You Take</p>
  </div>
  <div class="barre"></div>
  
  <!-- Authentification -->
  
  <div  *ngIf="authenticated">
    <!-- <div class="remplacement"></div> -->
    <img class="robot" src="./assets/icons/robot.png" alt="">
    <div>
      <li *ngIf="firstname"><a href="">{{firstname}} </a> </li> 
      <li *ngIf="lastname"><a href="">{{lastname}}</a></li>
      <li><a routerLink="monCompte/{{id}}">Mon Compte</a></li>
      <li>
        <img (click)="logout()" src="./assets/icons/deconnexion.png">
      </li> 
      
    </div>
  </div>
  
  <div *ngIf="!authenticated">
    <a routerLink="/login">Se connecter</a>
  </div>
  
  <div class="barre"></div>
  
  <!-- Navigation -->
  
  <div>
    <ul>
      <li><a href="#">Accueil</a></li>
      <li><a href="/listConcert">Concerts</a></li>
      <li *ngIf="role === 'ROLE_ADMIN'"><p-splitButton label="Admin" [model]="items" styleClass="ui-button-secondary"></p-splitButton></li>
    </ul>
  </div>
  
  <div class="barre"></div>
  
  <!-- Panier -->
  
  <div class="panier">
    <div class="icon" (click)="afficherPanier = !afficherPanier">
      <img src="./assets/icons/panier.png">
      <p class="prixpanier">TOTAL</p>
    </div>
    <div class="prix" (click)="afficherPanier = !afficherPanier">
      <h3>Panier</h3>
    </div>
    <div *ngIf="afficherPanier ui-g">
      <ul *ngFor="let item of panier.items"> class="afficherPanier">
        <li class="ui-g-3">
          prix€<span class="boldblue">x2</span>
        </li>
        <a href=""><li class="ui-g-6">
          nom
        </li></a>
        <li class="ui-g-3">
          <span class="bold">Total€</span>
        </li>
      </ul>
    </div>
    <div *ngIf= "afficherPanier" class="total afficherPanier"><a href="">TOTAL€</a></div>
    
    <a href="cart"><button *ngIf= "afficherPanier" class="afficherPanier"><h3>Accéder au panier</h3></button></a>
  </div>
</nav>
